<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>traine.me</title>
  </head>
  <body>
    <!-- <div class="bg"></div> -->
    <header>
      <div class="container row">
        <a href="#" class="logo">traine.me</a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link active">Home</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">About</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">Training</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="texto__main">
          <h1 class="titulo">
            <span class="no-wrap">workouts made</span> <br />
            <span class="no-wrap"
              ><span class="resaltado">exclusive</span> for you!
            </span>
          </h1>
          <p class="parrafo__main">
            We create <em>exclusive and unique workouts</em> for you. <br />
            Invest in your body and <em>get much more performance</em> and
            quality of life.
          </p>
          <button class="btn btn--primary">
            <i class="ri-whatsapp-line ri-xl"></i>
            <p>Start now</p>
          </button>
        </div>
        <div class="imagen__main">
          <img src="./images/fitness-jump.svg" alt="hero_image" />
        </div>
      </div>
    </main>
    <footer>
      <div class="container center">
        <p class="texto__footer">
          send us a message <span class="resaltado__footer">@treine.me</span>
        </p>
      </div>
    </footer>
    <div class="balls-decoration">
      <img src="./images/balls-decoration.svg" alt="decoration" />
    </div>
    <script src="main.js"></script>
  </body>
</html>
